databaseChangeLog:
  - changeSet:
      id: 1
      author: bmly
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
              baseColumnNames: user_id
              baseTableName: task
              constraintName: fk_task_user
              referencedColumnNames: id
              referencedTableName: user
        - insert:
              tableName: user
              columns:
                - column:
                    name: name
                    value: some name
